<!DOCTYPE html>
<html>
<head>
    <title>Create User Suppcon</title>
</head>
<body>
    <h1>Create User Suppcon</h1>
    <button onclick="createUser()">Create User suppcon</button>
    <div id="result"></div>

    <script>
        async function createUser() {
            const result = document.getElementById('result');
            result.innerHTML = 'Creating user suppcon...';
            
            try {
                const response = await fetch('/api/create-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <h3>✅ User Created Successfully!</h3>
                        <p><strong>Username:</strong> suppcon</p>
                        <p><strong>Password:</strong> AdInsTOPAJA2018%qaz</p>
                        <p><strong>Role:</strong> super_admin</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <h3>❌ Error:</h3>
                        <p>${data.error}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<h3>❌ Error:</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
